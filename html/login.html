<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href='./css/login.css'> <!-- login.css 파일 연동 -->
</head>

<div class="container">
    <div class="sidebar"></div>
    <div class="circle small-circle bottom-right"></div>
    <div class="circle medium-circle middle-right"></div>
    <div class="circle small-circle bottom-left"></div>
    <div class="circle small-circle top-right"></div>
    <div class="circle medium-circle top-left"></div>
    <div class="circle tiny-circle bottom-tiny"></div>
    <img class="main-image" src="https://via.placeholder.com/653x739" />
    <div class="logo">MoAI</div>
    <div class="login-form">
      <h1 class="login-title">로그인</h1>
      <label class="input-label" for="username">아이디</label>
      <div class="input-group">
        <input type="text" id="username" class="input-box" placeholder="smhrd" />
        <div class="input-underline"></div>
      </div>
      <label class="input-label" for="password">비밀번호</label>
      <div class="input-group">
        <input type="password" id="password" class="input-box" placeholder="비밀번호 입력" />
        <div class="show-password"></div>
      </div>
      <div class="forgot-password">비밀번호가 생각나지 않나요?</div>
      <div class="signup-link">
        계정이 없으신가요? <a href="#">회원가입</a>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember" />
        <label for="remember">아이디 기억하기</label>
      </div>
      <button class="login-button">로그인</button>
    </div>
  </div>
