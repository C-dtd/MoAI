<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href='./css/login.css'> <!-- login.css 파일 연동 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
  <header class="container">MoAI</header>
  <div class="sidebar"></div>
  <main class="container">
    <img class="main-image" src="https://via.placeholder.com/650x740" />
    <h2 class="title">로그인</h2>
    <form action="#" method="post">
    <div class="content">
        <div class="input-group">
          <label for="username">아이디</label>
          <input type="text" id="username" class="input-box" placeholder="Id" name="id" value="user_id"/>
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <div role="group">
            <input type="password" id="password" class="input-box" placeholder="Password" name="password" value="password"/>
            <button class="show-password" style="white-space: nowrap;">show</button>
          </div>
        </div>
        <div role="group">
          <div class="remember-me">
            <input type="checkbox" id="remember"/>
            <label for="remember">아이디 기억하기</label>
          </div>
          <a class="forgot-password" href="#">비밀번호가 생각나지 않나요?</a>
        </div>
        <div class="signup-link">
          계정이 없으신가요? <a href="/register">회원가입</a>
        </div>
        <input type="submit" class="login-button" value="로그인">
      </div>
    </form>
  </main>
</body>
