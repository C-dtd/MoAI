<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="./css/find_passwordauth.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-5"></div>
        <div class="circle circle-6"></div>
        <img class="main-image" src="https://via.placeholder.com/653x739" alt="Placeholder Image">
        <div class="header">MoAI</div>
        <div class="content">
            <div class="title">비밀번호 찾기</div>
            <div class="subtitle">본인 명의 휴대 전화로 인증</div>
            <div class="phone-container">
                <div class="phone-field">010-xxxx-xxxx</div>
                <div class="phone-indicator"></div>
            </div>
            <div class="auth-code-container">
                <div class="auth-code-field">인증번호 6자리 숫자 입력</div>
                <div class="auth-code-indicator"></div>
            </div>
            <div class="verify-button">인증하기</div>
        </div>
        <div class="bottom-container">
            <div class="bottom-field"></div>
            <div class="bottom-auth-container">
                <div class="bottom-auth-field">+82</div>
                <div class="bottom-auth-indicator"></div>
                <div class="bottom-auth-text">다음</div>
            </div>
        </div>
        <div class="verify-icon-container">
            <div class="verify-icon"></div>
            <div class="verify-text">인증</div>
        </div>
        <div class="additional-circle"></div>
    </div>
</body>
</html>
