<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="icon-large" id="icon-1"></div>
        <div class="icon-medium" id="icon-2"></div>
        <div class="icon-small" id="icon-3"></div>
        <div class="icon-small" id="icon-4"></div>
        <div class="icon-medium" id="icon-5"></div>
        <div class="icon-tiny" id="icon-6"></div>
        <img class="main-image" src="https://via.placeholder.com/653x739" alt="Main Image">
        <div class="title">MoAI</div>
        <div class="form-container">
            <div class="form-title">회원가입</div>
            <div class="input-group">
                <label for="username">아이디</label>
                <div class="input-box">
                    <input type="text" id="username" value="smhrd" readonly>
                    <div class="input-indicator"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="name">이름</label>
                <div class="input-box">
                    <input type="text" id="name" value="Lorem lorem" readonly>
                    <div class="input-indicator"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="verification-code">인증번호</label>
                <div class="input-box">
                    <input type="text" id="verification-code" placeholder="6자리 숫자 입력">
                    <div class="input-indicator"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="phone">전화번호</label>
                <div class="input-box">
                    <input type="text" id="phone" value="010-xxxx-xxxx" readonly>
                </div>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <div class="input-box">
                    <input type="password" id="password" placeholder="비밀번호 입력">
                    <div class="password-strength">
                        <div class="strength-indicator" id="password-strength">Strong..</div>
                    </div>
                </div>
            </div>
            <button class="submit-button">회원가입</button>
        </div>
        <div class="verification-button">
            <div class="verification-background"></div>
            <div class="verification-text">인증</div>
        </div>
    </div>
</body>
</html>
