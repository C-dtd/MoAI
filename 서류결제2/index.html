<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Approval System</title>
    <link rel="stylesheet" href="/서류결제2/styles.css">

</head>
<body>
    <div class="container">
        <h1>Document Approval System</h1>
        <div class="document-upload">
            <h2>Upload Document</h2>
            <input type="file" id="fileInput" />
            <button onclick="uploadDocument()">Upload</button>
            <p id="fileName"></p>
        </div>
        <div id="documentSection" class="hidden">
            <h2 id="docTitle">Document: <span id="docName"></span></h2>
            <p>Created by: Alice</p>
            <div id="approvals">
                <h3>Approvals</h3>
                <ul id="approval-list"></ul>
            </div>
            <div class="actions">
                <button onclick="requestApproval('Bob')">Request Approval from Bob</button>
                <button onclick="requestApproval('Charlie')">Request Approval from Charlie</button>
            </div>
            <div class="status">
                <h3>Status: <span id="status">Pending</span></h3>
            </div>
        </div>

        <!-- Image Viewer with Drawing Canvas -->
        <div id="imageViewer" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeImageModal()">&times;</span>
                <canvas id="drawingCanvas" width="800" height="600"></canvas>
                <div class="drawing-actions">
                    <button onclick="startDrawing()">Start Drawing</button>
                    <button onclick="saveDrawing()">Save Drawing</button>
                    <button onclick="approveDocumentModal()">Approve</button>
                    <button onclick="rejectDocumentModal()">Reject</button>
                </div>
            </div>
        </div>

        <!-- Processing Completed Section -->
        <div id="completionSection" class="hidden">
            <h2>Processing Completed</h2>
            <p id="completionMessage">No actions taken yet.</p>
            <button onclick="toggleCompletionDetails()">View Details</button>
            <div id="completionDetails" class="hidden">
                <h3>Uploaded Document</h3>
                <img id="completionImage" alt="Uploaded Document" class="hidden"/>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
